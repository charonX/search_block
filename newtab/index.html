<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="../static/normalize.css">
    <link rel="stylesheet" href="../static/spectre.min.css">
    <link rel="stylesheet" href="../static/spectre-icons.min.css">
    <link rel="stylesheet" href="../static/animate.min.css">
    <link rel="stylesheet" href="../static/style.css">
    <style>
      html,body,.container{
        width:100%;
        height:100%;
      }
      :host {
        --tile-background-color: rgb(229, 231, 232);
        --tile-size: 112px;
        --title-height: 32px;
      }
      #bg{
        background-position: center;
        background-size: cover;
        bottom: 0;
        right: 0;
        left: 0;
        top: 0;
        position: fixed;
      }
      #bg button{
        position: fixed;
        bottom:0;
        right:0;
      }
      .container{
        position: relative;
        padding:200px 0 0;
        z-index:2;
      }
      .columns{
        margin:0 0 30px;
      }
      .column{
        width: 600px;
        flex:none;
      }
      .search_wrap{
        position: relative;
        width: 100%;
        height: 100%;
        padding-right: 10px;
        box-shadow: 0 2px 4px rgb(0 0 0 / 30%);
        align-items: center;
        justify-content: flex-end;
        display: inline-flex;
        border-radius: 24px;
        background-color: #fff;
      }
      .search_wrap #searchInput{
        background-color: transparent;
        padding: 12px 10px 12px 16px;
        flex: 1;
        border: 0;
        outline: none;
        -webkit-appearance: none;
      }
      .search_wrap #serach{
        position: relative;
        height: 45%;
        width: 5%;
        min-width: 28px;
        margin: auto 4px;
        cursor: pointer;
      }
      .top_views{
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .top_views .tile{
        display: flex;
        width:112px;
        -webkit-tap-highlight-color: transparent;
        align-items: center;
        border-radius: 4px;
        box-sizing: border-box;
        cursor: pointer;
        flex-direction: column;
        height: 112px;
        opacity: 1;
        outline: none;
        position: relative;
        text-decoration: none;
        transition-duration: 300ms;
        transition-property: left, top;
        transition-timing-function: ease-in-out;
        user-select: none;
      }
      .top_views .tile:hover{
        background-color: rgba(255, 255, 255, .1);
      }
      .top_views .tile .icon{
        position: absolute;
        top:5px;
        right:5px;
        opacity: 0;
        color:#fff;
        font-size: 12px;
        transition: opacity 100ms ease-in-out;
      }
      .top_views .tile .icon-edit{
        top:20px;
      }
      .top_views .tile .icon:hover{
        color:rgb(218, 220, 224);
      }
      .top_views .tile:hover .icon{
        opacity: 1;
        transition-delay: 400ms;
      }
      .top_views .tile-icon {
        align-items: center;
        background-color: rgba(241, 243, 244, 1);
        border-radius: 50%;
        display: flex;
        flex-shrink: 0;
        height: 48px;
        justify-content: center;
        margin-top: 16px;
        width: 48px;
      }
      .top_views .tile-icon img {
        height: 24px;
        width: 24px;
      }
      .top_views .tile-title {
        display: flex;
        height: 32px;
        width: 88px;
        margin-top: 6px;
        padding: 2px 8px;
        font-size: 13px;
        align-items: center;
        border-radius: 18px;
        color: rgba(248, 249, 250, 1);
        line-height: 18px;
      }
      .top_views .tile-title span{
        font-weight: 400;
        overflow: hidden;
        text-align: center;
        text-overflow: ellipsis;
        white-space: nowrap;
        text-shadow: 0 0 16px rgba(0, 0, 0, .3);
        width: 100%;
      }
    </style>
    <title>new Tab - Search Reduce</title>
  </head>
  <body>
    <div id="bg"><button class="btn btn-primary btn-action btn-lg c-hand" id="refreshBg"><i class="icon icon-refresh"></i></button></div>
    <div class="container">
      <div class="columns">
        <div class="column col-mx-auto">
          <div class="search_wrap">
            <input type="text" id="searchInput">
            <span id="serach">
              <svg viewBox="0 0 25 25" style="width:25px;height:25px;">
                <path stroke="#007DAA" stroke-width="2.5" stroke-linecap="round" stroke-miterlimit="10" fill="none" d="M23.75 23.75l-9-9"></path>
                <circle stroke="#007DAA" stroke-width="2.5" stroke-linecap="round" stroke-miterlimit="10" cx="9" cy="9" r="7.75" fill="none"></circle>
                <path fill="none" d="M25 25h-25v-25h25z"></path>
              </svg>
            </span>
          </div>
        </div>
      </div>
      <div class="columns">
        <div class="column col-mx-auto">
          <div class="top_views" id="topViews"></div>
        </div>
      </div>
    </div>
    <div class="modal modal-sm" id="addShortCut">
      <a class="modal-overlay" href="#modals-sizes" aria-label="Close"></a>
      <div class="modal-container" role="document">
        <div class="modal-header"><a class="btn btn-clear float-right" href="#modals-sizes" aria-label="Close"></a>
          <div class="modal-title h5">添加快捷入口</div>
        </div>
        <div class="modal-body">
          <div class="content">
            <form>
              <div class="form-group">
                <label class="form-label" for="input-example-7">名称</label>
                <input class="form-input" id="input-example-7" type="text" placeholder="Name">
              </div>
              <div class="form-group">
                <label class="form-label" for="input-example-7">网址</label>
                <input class="form-input" id="input-example-7" type="text" placeholder="URL">
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary">Submit</button><a class="btn btn-link" href="#modals-sizes" aria-label="Close">Close</a>
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
