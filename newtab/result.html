<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="../static/normalize.css">
    <link rel="stylesheet" href="../static/spectre.min.css">
    <link rel="stylesheet" href="../static/style.css">
    <style>
      .search_wrap{
        position: relative;
        width: 300px;
        padding-right: 10px;
        box-shadow: 0 2px 4px rgb(0 0 0 / 30%);
        align-items: center;
        justify-content: flex-end;
        display: inline-flex;
        border-radius: 24px;
        background-color: #fff;
      }
      .search_wrap #searchInput{
        background-color: transparent;
        padding: 6px 4px 6px 8px;
        flex: 1;
        border: 0;
        outline: none;
        -webkit-appearance: none;
      }
      .search_wrap #serach{
        position: relative;
        height: 45%;
        width: 5%;
        min-width: 18px;
        margin: auto 4px;
        cursor: pointer;
      }
      #result{
      }
      .result_block{
        float:left;
        width:400px;
        padding:3px;
        margin:0 20px 40px;
        font-size:14px;
      }
      .result_block .title a{
        font-size:18px;
        color:rgba(41, 41, 41, 1)
      }
      .result_block .content{
        font-size:14px;
        color:rgba(117, 117, 117, 1)
      }
    </style>
    <title>new Tab</title>
  </head>
  <body>
    <div class="container mx-auto">
      <div class="search_wrap">
        <input type="text" id="searchInput">
        <span id="serach">
          <svg viewBox="0 0 25 25" style="width:15px;height:15px;">
            <path stroke="#007DAA" stroke-width="2.5" stroke-linecap="round" stroke-miterlimit="10" fill="none" d="M23.75 23.75l-9-9"></path>
            <circle stroke="#007DAA" stroke-width="2.5" stroke-linecap="round" stroke-miterlimit="10" cx="9" cy="9" r="7.75" fill="none"></circle>
            <path fill="none" d="M25 25h-25v-25h25z"></path>
          </svg>
        </span>
      </div>
      <div id="result" class="clearfix"></div>
    <script type="module" src="./result.js"></script>
  </body>
</html>
